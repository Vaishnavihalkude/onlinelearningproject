<!DOCTYPE html>
<html>
<head>
    <title>Create Course</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        input, textarea { width: 100%; margin-bottom: 12px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        .lesson-list { margin-bottom: 12px; }
        .add-lesson-btn, .submit-btn { background: #1976d2; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; cursor: pointer; }
        .add-lesson-btn { margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Course</h2>
        <form id="course-form">
            <input type="text" id="title" placeholder="Course Title" required />
            <textarea id="description" placeholder="Course Description"></textarea>
            <div class="lesson-list" id="lesson-list"></div>
            <button type="button" class="add-lesson-btn" onclick="addLesson()">Add Lesson</button>
            <button type="submit" class="submit-btn">Create Course</button>
        </form>
    </div>
    <script src="js/create-course.js"></script>
</body>
</html>
